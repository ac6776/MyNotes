<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Start page</title>
</head>
<body>
<div class="mycontainer">
    <div class="viewbox">
        <div class="container-md mt-5">

<!--            @ HEADER =================== -->
            <div class="d-flex border-bottom">
                <div sec:authorize="isAuthenticated()" class="flex-grow-1">
                    <h1>Welcome, <span sec:authentication="name" class="font-italic">Guest</span> !</h1>
                </div>
                <div sec:authorize="isAnonymous()" class="flex-grow-1">
                    <h1>Welcome, <span class="font-italic">Guest</span> !</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="form-inline">
                        <form th:action="@{/}" method="get">
                            <input
                                    class="myForm"
                                    type="search"
                                    th:value="${word} != null ? ${word} : ''"
                                    th:name="word"
                                    placeholder="Type here..."
                                    aria-label="Search"
                            />
                            <button type="submit" class="myBtn myBtn-light">
                                Search
                            </button>
                        </form>
                    </div>
                    <div class="">
                        <form th:action="@{/note/add}" method="GET">
                            <input
                                    type="submit"
                                    class="myBtn myBtn-danger"
                                    value="Add note"
                            />
                        </form>
                    </div>
                    <div>
                        <form th:action="@{/logout}" method="POST">
                            <input
                                    type="submit"
                                    class="myBtn myBtn-light"
                                    value="Logout"
                            />
                        </form>
                    </div>
                </div>
            </div>

    <!--        @ Notes ===============================-->
            <div class="mt-3" sec:authorize="isAuthenticated()">
                <div class="row">
                    <div class="col-md-4 mt-3" th:block th:each="note : ${notes}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${note.title}">Title</h5>
                                <p class="card-text" th:text="${note.body}">
                                    Neque porro quisquam est qui dolorem ipsum quia dolor sit
                                    amet, consectetur, adipisci velit...
                                </p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="${note.creationDate}">2020-03-05T15:17:17</small>
                                </p>
                                <a class="btn btn-light" th:href="@{'/note/delete/' + ${note.id}}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!--        @ Ask for authorization ========================-->
            <div class="mt-3" sec:authorize="isAnonymous()">
                <div class="row">
                    <h5 class="m-3 text-muted">Please, authorize first to see your notes!</h5>
                </div>
            </div>
        </div>
    </div>

<!--    @ LOGIN FORM======================-->

    <div sec:authorize="isAnonymous()" class="col-md-4 login-form bg-light border-left">
        <h4 class="">Login</h4>
        <form th:action="@{/auth}" method="POST">
            <div>
                <div th:if="${param.error} != null">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        invalid username and password
                    </div>
                </div>
                <div th:if="${param.logout} != null">
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        You have been logged out.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <div class="">
                    <div class="">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
